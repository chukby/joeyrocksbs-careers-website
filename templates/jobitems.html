<div class="border-bottom pb-4 row align-items-center">
  <div class="col-10"> 
  <h4 class="mt-4" id="job-title">{{ job['title'] }}</h4>
  <div><b>Location</b>: {{job['location']}}</div>
        {% if 'salary' in job %}
          <div><b>Salary</b>: {{job['salary']}}</div>
        {% endif%}
  </div>
  <div class="col-2">
   <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
